# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    client_header_timeout 3600s;
    client_body_timeout 3600s;



    server {
	listen       80 default_server;
	listen       [::]:80 default_server;
	server_name  _;
	root         /var/www/csghomepage/_site;
	

	location /cslabs {
		return 301 https://$host$request_uri;
        }

    }

    server {
        listen 443   ssl;
	listen 5900  ssl;
        server_name  _;
        root         /var/www/csghomepage/_site;

	ssl on;
	ssl_certificate /etc/ssl/certs/private/nginx/server.crt;
	ssl_certificate_key /etc/ssl/certs/private/nginx/server.key;

	location /vncwebsocket  {
		proxy_set_header Cookie "PVEAuthCookie=TICKET_HERE";
		proxy_redirect off;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
		rewrite /vncwebsocket/(.+?)/(\d+) /api2/json/nodes/$1/qemu/$2/vncwebsocket break;
                proxy_pass https://192.168.1.2:8006;
                proxy_buffering off;
		proxy_ssl_verify off;
		client_max_body_size 0;
		proxy_connect_timeout  3600s;
		proxy_read_timeout  3600s;
		proxy_send_timeout  3600s;
		send_timeout  3600s;
        }

	location /cslabs {
		proxy_redirect off;
		proxy_http_version 1.1;
		proxy_set_header   Upgrade $http_upgrade;
                proxy_set_header   Connection keep-alive;
                proxy_set_header   Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Proto $scheme;
		gzip on;
		gzip_disable "msie6";
		#gzip_vary on;
		gzip_proxied any;
		gzip_comp_level 6;
		gzip_buffers 16 8k;
		gzip_http_version 1.1;
		gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

                proxy_pass http://127.0.0.1:8081/;
        }

	location /cslabs/backend/ {
#		proxy_redirect off;

		client_max_body_size 0;
                proxy_connect_timeout  3600s;
                proxy_read_timeout  3600s;
                proxy_send_timeout  3600s;
                send_timeout  3600s;

                rewrite ^/cslabs/backend/(.*) /$1 break;
		proxy_pass         http://localhost:5000;
	        proxy_http_version 1.1;
		proxy_set_header   Upgrade $http_upgrade;
	        proxy_set_header   Connection keep-alive;
	        proxy_set_header   Host $host;
	        proxy_cache_bypass $http_upgrade;
	        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
	        proxy_set_header   X-Forwarded-Proto $scheme;
        }


    }



    server {
        listen 8081;
        server_name localhost;
        root /var/www/cslabs-webapp/build;
        index index.html index.htm;
        try_files $uri $uri/ /index.html?$query_string;

    }



